<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantitiy="0"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./image/product_1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">$50</div>
                            <input type="number" name="" id="" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove' ></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
